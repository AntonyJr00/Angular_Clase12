<pre>{{ contactForm.value | json }}</pre>
<h1>Contact form</h1>
<form
  ContactForm
  (ngSubmit)="onSubmit(contactForm.value)"
  #contactForm="ngForm"
>
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="model.name"
      #nombre="ngModel"
    />
    <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
      The field is required.
    </div>
  </div>
  <!-- checkk -->
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"
      >Are you over 18 years of age?</label
    >
    <input
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      name="checkAdult"
      [(ngModel)]="model.checkAdult"
      required
      #check="ngModel"
    />
    <div [hidden]="check.valid || check.pristine" class="alert alert-danger">
      The field is required.
    </div>
  </div>
  <!-- departament -->
  <div class="mb-4">
    <label for="departament" class="form-label">Departament</label>
    <select
      name="departament"
      id="departament"
      class="form-select form-select-sm"
      [(ngModel)]="model.departament"
    >
      <option selected>Open Menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
    <div hidden class="alert alert-danger">The field is required.</div>
  </div>
  <!-- comment -->
  <div class="mb-4">
    <label for="comment" class="form-label">Commnets</label>
    <textarea
      class="form-control"
      name="comment"
      id="comment"
      rows="4"
      placeholder="Leave a comment"
      [(ngModel)]="model.comment"
      #comment="ngModel"
    ></textarea>
    <div
      [hidden]="comment.valid || comment.pristine"
      class="alert alert-danger"
    >
      The field is required.
    </div>
  </div>

  <div class="d-grid gap-2 col-4 float-end">
    <button
      type="submit"
      class="btn btn-info btn-lg"
      [disabled]="contactForm.invalid"
    >
      Enviar
    </button>
  </div>
</form>
